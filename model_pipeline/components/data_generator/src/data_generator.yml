name: data_generator
inputs:
- {name: random_seed, type: Integer}
outputs:
- {name: train_data_path, type: LocalPath}
- {name: val_data_path, type: LocalPath}
- {name: test_data_path, type: LocalPath}
implementation:
  container:
    image: ${tagged_name}
    args:
      - {inputValue: random_seed}
      - {outputPath: train_data_path}
      - {outputPath: val_data_path}
      - {outputPath: test_data_path}
